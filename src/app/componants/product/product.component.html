<div *ngIf="dataLoaded==false" class="spinner-border text-dark" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div class="mb-3">
    <label for="filterText" class="form-label">Ürün ara</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="arama ifadesi giriniz">
  </div>
  <div *ngIf="filterText" class="alert alert-succes">
    {{filterText}} aradiniz

  </div>
      
  <table class="table">
    <thead> 
    <tr>
        <th>Id</th>
        <th>Ürün Adı</th>
        <th>Kategori</th>
        <th>Fiyat</th>
        <th>Stok</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products  | filterPipe:filterText">
       
        <td>{{ product.productId }}</td>
        <td>{{ product.productName | uppercase }}</td>
        <td>{{ product.categoryId }} </td>
        <td>₺{{ product.price }}</td>
        <td>{{ product.stock }} Adet</td>
        <td ><button (click)="addToCart(product)" type="button" class="btn btn-outline-success" >Siparişe ekle</button></td>
      </tr>
    </tbody>
   
  </table>
