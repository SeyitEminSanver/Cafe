<table class="table">
  <thead>
    <tr>
      <th scope="col">Ürün ismi</th>
      <th scope="col">Adet</th>
      <th scope="col">Fiyat</th>
     
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td>{{order.productName}}</td>
      <td>{{order.count}}</td>
      <td>{{order.price}}</td>
      
    </tr>
    
   
  </tbody>
</table>
